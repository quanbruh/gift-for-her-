<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sunset & Rocket with Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      transition: background 1s ease;
      background: linear-gradient(to top, #ff9966, #ff5e62); /* sunset */
      overflow: hidden;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 40px;
      border-radius: 20px;
      background: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    /* M·∫∑t tr·ªùi m√†u cam c·ªë ƒë·ªãnh */
    .sun {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: orange;
      box-shadow: 0 0 50px rgba(255,140,0,0.8);
      opacity: 1;
      transition: opacity 1s ease;
    }

    body.night .sun {
      opacity: 0; /* ·∫©n m·∫∑t tr·ªùi khi tr·ªùi t·ªëi */
    }

    /* T√™n l·ª≠a */
    .rocket {
      position: absolute;
      top: 50%;
      left: -120px;
      transform: translateY(-50%);
      width: 60px;
      height: 30px;
      background: silver;
      border-radius: 10px;
      transition: left 5s linear;
      cursor: pointer;
    }

    .rocket::after {
      content: '';
      position: absolute;
      right: -15px;
      top: 8px;
      width: 15px;
      height: 14px;
      background: red;
      border-radius: 50%;
      animation: flame 0.3s infinite alternate;
    }

    @keyframes flame {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.6; }
    }

    /* Bu·ªïi t·ªëi */
    body.night {
      background: linear-gradient(to top, #0d1b2a, #1b263b);
    }

    .moon {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f0f0f0;
      box-shadow: 0 0 20px white;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: top 1.5s ease, opacity 1.5s ease;
    }

    body.night .moon {
      top: 120px;
      opacity: 1;
    }

    /* Sao */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    body.night .stars {
      opacity: 1;
    }
  </style>
</head>
<body class="day">
  <div class="sun"></div>
  <div class="rocket" id="rocket"></div>
  <div class="moon"></div>
  <div class="stars" id="stars"></div>
  <div class="toggle-btn" id="toggle">‚òÄÔ∏è/üåô</div>

  <script>
    const toggle = document.getElementById('toggle');
    const body = document.body;
    const rocket = document.getElementById('rocket');
    const starsContainer = document.getElementById('stars');

    // t·∫°o ng·∫´u nhi√™n v√†i ng√¥i sao
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      starsContainer.appendChild(star);
    }

    // Cho t√™n l·ª≠a bay ngang qua gi·ªØa m√†n h√¨nh
    function startRocket() {
      rocket.style.left = window.innerWidth + 'px';
    }

    // Khi click v√†o t√™n l·ª≠a
    rocket.addEventListener('click', () => {
      rocket.style.display = 'none';
      bongbay();
    });

    

    toggle.addEventListener('click', () => {
      body.classList.toggle('night');
      body.classList.toggle('day');

      if (body.classList.contains('day')) {
        rocket.style.display = 'block';
        rocket.style.left = '-120px';
        setTimeout(startRocket, 100);
      } else {
        rocket.style.display = 'none';
      }
    });

    window.onload = startRocket;
  </script>
</body>
</html>
