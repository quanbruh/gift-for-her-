<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Messenger + Lock + Firework</title>

<style>
body,html{
    margin:0;
    padding:0;
    height:100%;
    background:url("galaxy.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial;
}

.container{
    display:flex;
    width:100%;
    height:100%;
}

/* ===== LEFT : MESSENGER ===== */
.left {
    width:50%;
    display:flex;
    justify-content:center;   /* căn giữa ngang */
    align-items:center;       /* căn giữa dọc */
}

/* ===== RIGHT : LOCK + CANVAS ===== */
.right {
    width:50%;
    position:relative;
    display:flex;
    justify-content:center;   /* căn giữa ngang */
    align-items:center;       /* căn giữa dọc */
}

/* Canvas phủ toàn bộ nửa phải */
#canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
}

/* Lock UI nằm trên canvas */
.lock-screen{
    position:relative;
    z-index:2;
    text-align:center;
    color:white;
    transition:0.8s;
}
</style>
</head>

<body>

<div class="container">

    <!-- LEFT : Messenger -->
    <div class="left" id="messenger-wrapper">
        <!-- quan.js sẽ dựng khung chat vào đây -->
    </div>

    <!-- RIGHT : Lock + Firework -->
    <div class="right" id="lock-area">
        <canvas id="canvas"></canvas>
        <div class="lock-screen" id="lockScreen">
            <!-- lock.js sẽ dựng nội dung lock UI vào đây -->
        </div>
    </div>

</div>

<!-- Nhúng các file JS -->

<!-- <script src="lock.js"></script> -->
<!-- <script src="galaxy.js"></script> -->
<script type="module" src="galaxy.js"></script>
<script src="bongbay.js"></script>
<script type="module" src="launch.js"></script>


</body>
</html>
