<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let w, h;
let chars, particles, current;
let duration = 5000;
let str = ["Chúc", "Cô", "Sinh", "Nhật", "vui", "Vẻ"];
let randomFireworks = [];

function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
  particles = innerWidth < 400 ? 500 : 1000;
}
resize();
addEventListener("resize", resize);

function makeChar(char) {
  let tempCanvas = document.createElement("canvas");
  let size = tempCanvas.width = tempCanvas.height = w < 400 ? 200 : 300;
  let tempCtx = tempCanvas.getContext("2d");

  tempCtx.font = `bolder ${size}px Arial`;
  tempCtx.fillStyle = "white";
  tempCtx.textBaseline = "middle";
  tempCtx.textAlign = "center";
  tempCtx.fillText(char, size / 2, size / 2);

  let imageData = tempCtx.getImageData(0, 0, size, size);
  let coords = [];

  for (let i = 0; coords.length < particles; i++) {
    let x = size * Math.random();
    let y = size * Math.random();
    let index = (parseInt(y) * size + parseInt(x)) * 4;
    if (imageData.data[index]) {
      coords.push([x - size / 2, y - size / 2]);
    }
  }
  return coords;
}

function makeChars(time) {
  let index = parseInt(time / duration) % str.length;
  if (current === index) return;
  current = index;
  chars = [...str[index]].map(makeChar);
}

function circle(x, y, r) {
  ctx.beginPath();
  ctx.ellipse(x, y, r, r, 0, 0, Math.PI * 2);
  ctx.fill();
}

function firework(time, index, coords) {
  time -= index * 200;
  let step = index + chars.length * parseInt(time - time % duration);
  time = (time % duration) / duration;

  let x = (index + 1) * w / (1 + chars.length);
  x += Math.pow(0.33, time) * 100 * Math.sin(step);

  let y = h * 0.5;
  y += Math.sin(step * 4547.411) * h * 0.1;

  if (time < 0.33) {
    rocket(x, y, step, time * 3);
  } else {
    explosion(coords, x, y, step, Math.min(1, Math.max(0, (time - 0.33) * 2)));
  }
}

function rocket(x, y, step, progress) {
  ctx.fillStyle = "white";
  y = h - y * progress;
  circle(x, y, 4);
}

function explosion(coords, x, y, step, progress) {
  let offset = progress * progress * progress * 20;
  let size = Math.sin(step) * 1 + 3;
  size = progress < 0.5 ? (progress + 0.5) * progress * size : size - progress * size;

  ctx.fillStyle = `hsl(${step * 37}, 55%, 55%)`;

  coords.forEach((pt, i) => {
    if (i % 20 === 0) {
      ctx.fillStyle = `hsl(${step * 37}, 55%, ${37 + progress * Math.sin(progress * 37 + i) * 45}%)`;
    }
    circle(progress * pt[0] + x, h - y + progress * pt[1] + offset, size);
  });
}


// ------------------ PHÁO HOA NGẪU NHIÊN ------------------
function spawnRandomFirework() {
  let x = Math.random() * w;
  let targetY = h * (0.3 + Math.random() * 0.3); // điểm nổ
  randomFireworks.push({
    x,
    y: h,
    targetY,
    exploded: false,
    particles: []
  });
}

function drawRandomFireworks() {
  randomFireworks.forEach((fw, i) => {
    if (!fw.exploded) {
      // rocket bay lên
      fw.y -= 8;
      ctx.fillStyle = "white";
      circle(fw.x, fw.y, 3);

      if (fw.y <= fw.targetY) {
        fw.exploded = true;
        // tạo hạt nổ rõ ràng
        for (let j = 0; j < 120; j++) {
          let angle = Math.random() * Math.PI * 2;
          let speed = Math.random() * 6 + 2;
          fw.particles.push({
            x: fw.x,
            y: fw.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 1,
            color: `hsl(${Math.random()*360},100%,60%)`
          });
        }
      }
    } else {
      // vẽ hạt nổ rõ ràng, không fade, không rơi từ từ
      fw.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        ctx.fillStyle = p.color;
        circle(p.x, p.y, 2);
      });
      fw.particles = fw.particles.filter(p => p.life > 0);
      if (fw.particles.length === 0) {
        randomFireworks.splice(i, 1);
      }
    }
  });
}
// ----------------------------------------------------------

function render(time) {
  makeChars(time);
  requestAnimationFrame(render);
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, w, h);

  chars.forEach((coords, index) => firework(time, index, coords));

  if (Math.random() < 0.02) {
    spawnRandomFirework();
  }
  drawRandomFireworks();
}

requestAnimationFrame(render);
</script>
</body>
</html>
